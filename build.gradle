plugins {
  id 'java'
  id 'groovy'
  id 'maven-publish'
  id "io.franzbecker.gradle-lombok" version "3.1.0"
}

apply plugin: 'groovy'
apply plugin: "io.franzbecker.gradle-lombok"

allprojects {
  repositories {
    mavenLocal()
    maven { url 'https://maven.aliyun.com/repository/google/' }
    maven { url 'https://maven.aliyun.com/repository/jcenter/' }
  }
}

sourceSets {
  main {
    java { srcDirs = [] }
    groovy { srcDirs 'src/main/java' }
  }
}

dependencies {
  implementation 'mysql:mysql-connector-java:8.0.11'
  implementation 'org.slf4j:slf4j-api:1.7.21'
  implementation 'org.codehaus.groovy:groovy-all:2.5.0'
  implementation 'commons-codec:commons-codec:1.11'
  implementation 'org.projectlombok:lombok:1.18.10'
  implementation 'com.alibaba:fastjson:1.2.62'
  implementation 'com.github.jsqlparser:jsqlparser:3.1'
  implementation 'org.jdom:jdom2:2.0.6'
  implementation 'javassist:javassist:3.12.1.GA'
  implementation 'com.carrotsearch:java-sizeof:0.0.5'
  testImplementation 'ch.qos.logback:logback-core:1.2.3'
  testImplementation 'ch.qos.logback:logback-classic:1.2.3'
  testImplementation 'junit:junit:4.13-rc-2'
  compile group: 'org.ow2.asm', name: 'asm', version: '8.0.1'
}

group = 'com.jiakesimk'
version = '1.0.BREATH'
sourceCompatibility = '1.8'

compileJava {
  options.compilerArgs << "-parameters"
}

compileGroovy {
  options.compilerArgs << "-parameters"
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}