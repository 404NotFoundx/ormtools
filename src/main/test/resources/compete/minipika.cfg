#
# jdbc配置
#
[jdbc]
url = jdbc:mysql://127.0.0.1:3306/inject?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
driver = com.mysql.cj.jdbc.Driver
username = root
password = root
transaction = true

#
# 缓存配置
#
[cache]
enable = true
refresh = 10000

#
# 连接池配置
#
[pool]
minimum = 2
maximum = 90

#
# 实体文件配置
#
[entity]
prefix = inject
package = org.complete.entity

#
# mapper映射文件配置
#
[mapper]
package = classpath:/compete/mapper
